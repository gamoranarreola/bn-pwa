<ion-header [translucent]="true" class="">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <a class="logo" routerLink="/home">
            <img src="../../../../assets/icon/beauty-now-logo_522_x_118.png">
          </a>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center ion-text-center cursor-pointer">
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col size="12">
                <ion-icon name="location-outline" (click)="presentRegionSelection()"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
