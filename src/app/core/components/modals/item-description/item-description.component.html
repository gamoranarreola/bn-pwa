<ion-header>
  <ion-toolbar>
    <div class="imgbkg" style="background-image: url('{{service.image }}') !important;">
      <p (click)="closeModal()" class="close">
        <ion-icon name="close"></ion-icon>
      </p>

      <ion-chip class="timer">
        <ion-label>{{ service.duration }}</ion-label>
        <ion-icon style="color: #fff" name="timer"></ion-icon>
      </ion-chip>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>{{ service.name }} </h2>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Costo {{ service.public_price | currency:'MXN':'symbol' }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="font-size: 25px">
        <ion-row>
          <ion-col size="9">&iquest;Cu&aacute;ntas Personas?</ion-col>
          <ion-col size="3" class="actionsPerson">


            <p (click)="removePerson()">-</p>
            <p>{{nomPersonas}}</p>
            <p (click)="addPerson()">+</p>

          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Descripci&oacute;n</h2>
        <p>{{ service.description }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>

    <form [formGroup]="requestForm">
      <ion-row>
        <ion-col size="12">Selecciona la fecha y hora de tu cita</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-datetime formControlName="appointmentDateTime" placeholder="Fecha"
            monthShortNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
            display-format="DDD D MMM" min="{{ getMinDate() }}">
          </ion-datetime>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-textarea formControlName="notes" placeholder="&iquest;Tienes alg&uacute;n comentario?"></ion-textarea>
      </ion-item>

    </form>

    <section class="full-width">
      <ion-button expand="full" [disabled]='carritoValidation' color="primary" (click)="saveToShoppingCart()">
        <ion-icon name="cart"></ion-icon>
        Agregar al Carrito
      </ion-button>
    </section>

  </ion-grid>

</ion-content>
