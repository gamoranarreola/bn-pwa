<ion-content>
  <ion-grid>
    <ion-row *ngFor="let category of serviceCategories">
      <ion-col size="12">
        <a routerLink="{{ category.id }}/services">
          <img src="../../../../../assets/images/services/categories/{{ category.id }}.png">
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
