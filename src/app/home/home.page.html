<ion-content class=" movil" [fullscreen]="true">
  <!-- maquillaje -->
    <div class='panel' *ngFor="let categoria of categorias"   > <!-- agregar ng for para los servicios *ngFor="let servicio of services; index as i;"-->          
      <div class="categori"  (click)="categoria.panel=!categoria.panel">
        <h3 class="panelTitle">{{categoria.name}} </h3> <!-- {{servicio.name}} -->
        <ion-img [src]="categoria.img"></ion-img> <!-- {{servicio.img}} -->
                
      </div>
      <div [ngStyle]="{display: !categoria.panel ? 'none': 'block'}">        
        <div  *ngFor="let servicio of categoria.items" >
          <ion-list>
            <ion-item button (click)="presentModal(servicio)"> <!-- *ngFor="let item of servicio.items" agregar ng for por itewm-->
              <ion-avatar slot="start">
                <img [src]="servicio.img">
              </ion-avatar>
              <ion-label>
                <h2>{{servicio.name}}</h2>
                <h1> $ {{servicio.public_price}}</h1>
                <!-- <p>{{servicio.description}}</p> -->
                
              </ion-label>
            </ion-item>         
          </ion-list>
        </div>
      </div>
      </div>
  </ion-content>
